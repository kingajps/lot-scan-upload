<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lot Scan Upload</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Assistant Agent</h2>
      <p>Need help? Click the toggle button to show/hide this panel.</p>
    </div>
    <div class="main-content">
      <h1>Lot Scan Upload</h1>
      <div class="upload-box" id="uploadBox">
        <label class="upload-label" for="fileInput">Click to Upload or Drag Files Here</label>
        <input type="file" id="fileInput" multiple />
      </div>
      <div class="task-list">
        <!-- Uploaded files will appear here -->
      </div>
      <button id="assistantToggle" style="margin-top: 20px;">Toggle Assistant Panel</button>
    </div>
  </div>
  <script src="assets/js/script.js" defer></script>
</body>
</html>
